version: '3'

services:
  start-petclinic-tests:
    image: drill4j/petclinic-autotests-execute:0.2.0
    container_name: start-petclinic-tests
    environment:
      - petclinicUrl=http://host.docker.internal:8087
      - adminHost=host.docker.internal
      - adminPort=9090
      - agentId=dev-pet-standalone
      - autotestAgentVersion=0.17.7
    networks:
      - drill4j-dev-network
    depends_on:
      - selenoid
      - chrome_89.0

  selenoid:
    image: "aerokube/selenoid:latest"
    container_name: selenoid
    ports:
      - "4445:4444"
    networks:
      - drill4j-dev-network
    volumes:
      - ".:/etc/selenoid"
      - "./target:/output"
#      - "/var/run/docker.sock:/var/run/docker.sock" # for linux
      - "//var/run/docker.sock:/var/run/docker.sock" # for windows
      - "./target:/opt/selenoid/video"
    environment:
      - "OVERRIDE_VIDEO_OUTPUT_DIR=$PWD/target"
    command: [ "-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-container-network", "drill4j-dev-network" ]

  selenoid-ui:
    image: "aerokube/selenoid-ui:latest"
    container_name: selenoid-ui
    links:
      - selenoid
    ports:
      - "8083:8080"
    networks:
      - drill4j-dev-network
    command: [ "--selenoid-uri", "http://selenoid:4444" ]

  chrome_89.0:
    image: "selenoid/vnc:chrome_89.0"
    container_name: chrome_89.0
    links:
      - selenoid
      - selenoid-ui
    depends_on:
      - selenoid
      - selenoid-ui
    networks:
      - drill4j-dev-network
