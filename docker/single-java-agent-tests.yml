version: '3'

services:
  start-petclinic-tests:
    image: drill4j/petclinic-autotests-execute:0.2.0
    container_name: start-petclinic-tests
    environment:
      - petclinicUrl=http://host.docker.internal:8087
      - adminHost=host.docker.internal
      - adminPort=9090
      - agentId=dev-pet-standalone
      - autotestAgentVersion=0.17.1
