version: '3'

services:
  nginx-balancer:
    build:
      context : ./multiinstances-nginx/
      dockerfile: Nginx.Dockerfile
    depends_on:
      - pet-node-1
      - pet-node-2
    ports:
      - ${BALANCER_PORT}:80
    restart: always
    networks:
      - drill4j-dev-network

  pet-node-1:
    image: drill4j/spring-petclinic-sample:${PET_STANDALONE_BUILD_NODE_1}
    ports:
      - ${PET_NODE_1_PORT}:8080
    environment:
      - JAVA_TOOL_OPTIONS="-agentpath:/data/libdrill_agent.so=drillInstallationDir=/data,adminAddress=${adminAddress},agentId=${agentId},buildVersion=${PET_STANDALONE_BUILD_NODE_1},logLevel=${LOG_LEVEL}"
    volumes:
      - ./distr:/data
    networks:
      - drill4j-dev-network

  pet-node-2:
    image: drill4j/spring-petclinic-sample:${PET_STANDALONE_BUILD_NODE_2}
    ports:
      - ${PET_NODE_2_PORT}:8080
    environment:
      - JAVA_TOOL_OPTIONS="-agentpath:/data/libdrill_agent.so=drillInstallationDir=/data,adminAddress=${adminAddress},agentId=${agentId},buildVersion=${PET_STANDALONE_BUILD_NODE_2},logLevel=${LOG_LEVEL}"
    volumes:
      - ./distr:/data
    networks:
      - drill4j-dev-network

networks:
  drill4j-dev-network:
