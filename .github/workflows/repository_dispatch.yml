name: Run Repository_Dispatch

on:
  repository_dispatch:
    types: [run_test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - run: 'echo "field: ${{ github.event.client_payload.admin_version }}"'
      - run: 'echo "client_payload: ${{ toJson(github.event.client_payload) }}"'
      
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: $(npm bin)/cypress run --spec ./cypress/integration/single-java-agent/single-java-agent.spec.js  || true
      - run: ls
      - run: ls cypress
      - name: Archive cypress videos results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos


