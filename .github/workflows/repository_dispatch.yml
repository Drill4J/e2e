name: Run Repository_Dispatch

on:
  repository_dispatch:
    types: [run_test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - run: 'echo "field: ${{ github.event.client_payload.admin_version }}"'
      - run: 'echo "client_payload: ${{ toJson(github.event.client_payload) }}"'
      - run: 'docker-compose -f docker/docker-compose.admin.yml --env-file docker/docker-compose.admin.env up -d'
      - run: 'sleep 60'
      - run: 'curl -i http://localhost:9090'
      - run: 'curl -i http://localhost:9091'
      - run: 'docker-compose -f docker/docker-compose.admin.yml --env-file docker/docker-compose.admin.env down'


